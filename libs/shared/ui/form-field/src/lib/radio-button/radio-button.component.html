<div class="inline-flex items-center" (click)="_onTouchTargetClick($event)">
    <input
        #input
        type="radio"
        [id]="inputId"
        [attr.name]="name"
        [checked]="checked"
        [attr.value]="value"
        [disabled]="disabled"
        [required]="required"
        (change)="_onInputInteraction($event)"
        class="text-blue-600 border-gray-200 rounded-full form-radio shrink-0 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
    />
    <label
        [for]="inputId"
        class="text-sm text-gray-500 ms-2 dark:text-neutral-400"
        ><ng-content></ng-content
    ></label>
</div>
